<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Manager</title>


  <link rel="stylesheet" href="styles.css" />
</head>

<body >
  <header style="
        background-color: #2f2e2e;
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      ">

    <div class="header-content">
      <img src="./images/image.png" alt="Logo" class="header-image">
      
    </div>


  </header>

  <h1 style="text-align: center">GÉERER LA LISTE DE CONTACTS !</h1>

  <section style="display: flex; justify-content: center; align-items: start; margin-bottom: 20px">
    <div id="side1" style="
          background-color: rgba(174, 174, 246, 0.565);
          width: 100%;
          padding: 20px;
          font-size: 20px;
          font-weight: bold;
          margin-bottom: 20px;
          min-height: 300px;
        ">
      <ul id="contact"></ul>


      <label for="">filtre:</label>
      <select name="filtre" id="filtre">
        <option value="normal">normal</option>
        <option value="feminin">feminin</option>
      </select>


      <button id="ouvrir">Add new Contact</button>
    </div>

    <div id="side2" style="
          background-color: rgba(174, 174, 246, 0.565);
          width: 100%;
          padding: 20px;
          font-size: 20px;
          font-weight: bold;
          margin-bottom: 20px;
          min-height: 300px;
        ">
      <p style="text-align: start">Détails du contact</p>
    </div>
  </section>

  <script src="compare.js"></script>
  <script src="persistContact.js"></script>

  <script src="hydrateContacts.js"></script>

  <script src="formHtml-helper.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
